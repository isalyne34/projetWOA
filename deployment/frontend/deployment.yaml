apiVersion: apps/v1
kind: Deployment
metadata:
   name: frontend-deployment
   labels:
      app: frontend
spec:
   replicas: 3
   selector:
      matchLabels:
         app: frontend
   template:
      metadata:
         labels:
            app: frontend
      spec:
         containers:
            - name: frontend
              imagePullPolicy: Always
              image: ttl.sh/illinares-frontend:1h
              ports:
                 - containerPort: 80
              readinessProbe:
                 httpGet:
                    path: /
                    port: 80
                 initialDelaySeconds: 5
                 periodSeconds: 10
              livenessProbe:
                 httpGet:
                    path: /
                    port: 80
                 initialDelaySeconds: 15
                 periodSeconds: 20
